<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>{% block title %}ClipPDF{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

 <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

  {% block extra_head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-md bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{% url 'core:home' %}">ClipPDF</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainnav" aria-controls="mainnav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="mainnav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'core:home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'core:generate' %}">Add</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'core:extract' %}">Extract</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Flash messages (one-shot) -->
  {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Main content fills space -->
  <main class="flex-grow-1 container my-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer sticks to bottom -->
  <footer class="border-top py-3 text-muted text-center mt-auto">
    ClipPDF © 2025 — Django &amp; pypdf
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Optional auto-dismiss after 5s -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const els = document.querySelectorAll('.alert');
      if (!window.bootstrap) return;
      setTimeout(() => { els.forEach(el => new bootstrap.Alert(el).close()); }, 5000);
    });
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
